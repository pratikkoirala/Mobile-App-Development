<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>

    <script src="app.js"></script>
</head>
<body ng-app="app"
      ng-controller="firstOne">  <!-- Angular instantiates a new Controller object -->
<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Awesome App</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <!--The module searches for the variable variable1 in controller "firstone" and renders in the screen, data binding-->
        <!-- <button class="button button-assertive">I'm a button</button>

             {{ Hello }} -->


        <ion-list>
            <ion-item class="item-divider">My Parse Data</ion-item>
            <ion-item ng-repeat="item in apiResponseData track by item.objectId" ng-href="#/detail/">
                {{item.name}} {{item.room}}
                <div>{{item.objectId}}</div>
                <div class="text-right">
                    <button class="ion-edit button"
                            ng-click="editObject(item)">
                    </button>
                    <button class="ion-minus-circled button"
                            ng-click="deleteObject(item.objectId)">
                    </button>
                </div>
            </ion-item>


        </ion-list>
        <item class="item-input">
            <label class="item-input-wrapper">
                <!-- enter values separated by coma -->
                <input type="text" placeholder="name, room" ng-model="inputItem.value">
            </label>
            <button class="button button-clear" ng-click="addItem()">ADD
            </button>
        </item>




    </ion-content>

</ion-pane>

</body>
</html>
